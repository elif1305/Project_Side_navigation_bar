<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rsp. Sidebar Menu | LexaLab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon-16x16.png" type="image/png">
    <!-- boxicon font -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <!-- poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxl-c-plus-plus'></i>
                <div class="logo_name">LexaLab</div>
            </div>
            <i class='bx bx-menu' id="btn" ></i>
        </div>
        <ul class="nav_list">
            <li>
                
                    <i class='bx bx-search'></i>
                    <input type="text" placeholder="Search..">
                
                <!-- <span class="tooltip">Dashnoard</span> -->
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashnoard</span>
                </a>
                <!-- <span class="tooltip">Dashnoard</span> -->
            </li><li>
                <a href="#">
                    <i class='bx bx-user' ></i>
                    <span class="links_name">User</span>
                </a>
                <!-- <span class="tooltip">Dashnoard</span> -->
            </li><li>
                <a href="#">
                    <i class='bx bx-chat' ></i>
                    <span class="links_name">Messages</span>
                </a>
                <!-- <span class="tooltip">Dashnoard</span> -->
            </li><li>
                <a href="#">
                    <i class='bx bx-pie-chart-alt-2' ></i>
                    <span class="links_name">Analitycs</span>
                </a>
                <!-- <span class="tooltip">Dashnoard</span> -->
            </li><li>
                <a href="#">
                    <i class='bx bx-folder' ></i>
                    <span class="links_name">File Manager</span>
                </a>
                <!-- <span class="tooltip">Dashnoard</span> -->
            </li><li>
                <a href="#">
                    <i class='bx bx-cart' ></i>
                    <span class="links_name">Order</span>
                </a>
                <!-- <span class="tooltip">Dashnoard</span> -->
            </li><li>
                <a href="#">
                    <i class='bx bx-heart' ></i>
                    <span class="links_name">Saved</span>
                </a>
                <!-- <span class="tooltip">Dashnoard</span> -->
            </li><li>
                <a href="#">
                    <i class='bx bx-cog' ></i>
                    <span class="links_name">Setting</span>
                </a>
                <!-- <span class="tooltip">Dashnoard</span> -->
            </li><li>
                <a href="#">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashnoard</span>
                </a>
                <!-- <span class="tooltip">Dashnoard</span> -->
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <!-- <img src="./apple-touch-icon.png" alt=""> -->
                    <div class="name_job">
                        <div class="name">Ella Jhonson</div>
                        <div class="job">Fullstack Developer</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out" ></i>
            </div>
        </div>
    </div>
</body>
</html>
